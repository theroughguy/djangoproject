{% extends 'base.html' %}
{% block content %}
{% if value %}
   <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{ request.META.HTTP_REFERER }}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Update Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form method="post" class="form" action="">

              {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Enter Room Name</label>
              <input id="room_name" name="room_name" type="text" value="{{ room_a.name }}" placeholder="E.g. Mastering Python + Django" />
            </div>

            <div class="form__group">
              <label for="room_topic">Room Topic</label>
              <input required type="text" value="{{ room_a.topic }}" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                    {% for topic in topics %}

                  <option value="{{ topic.name }}">{{ topic.name }}</option>
                    {% endfor %}

                </select>
              </datalist>

            </div>


            <div class="form__group">
              <label for="room_about">Description</label>
              <textarea name="room_about" id="room_about" placeholder="Write about your study group...">{{ room_a.description }}</textarea>
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Update Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>



{% else %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{ request.META.HTTP_REFERER }}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form method="post" class="form" action="">

              {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Enter Room Name</label>
              <input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />
            </div>

            <div class="form__group">
              <label for="room_topic">Room Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                    {% for topic in topics %}

                  <option value="{{ topic.name }}">{{ topic.name }}</option>
                    {% endfor %}

                </select>
              </datalist>

            </div>


            <div class="form__group">
              <label for="room_about">Description</label>
              <textarea name="room_about" id="room_about" placeholder="Write about your study group..."></textarea>
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Create Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>


{% endif %}
{% endblock %}
