        <h3>RECENT ACTIVTY</h3>
            {% for message in room_messages %}
             <div>
                 <small><a href="{% url 'user-profile' message.user.id %}">@{{ message.user }}</a>  {{ message.created|timesince }} AGO<br></small>
                <small>Replied to "{{ message.Room }}"</small>
                <p>{{ message.body }}</p>
                 {% if request.user == message.user %}


                        <a href="{% url 'update-message' message.id %}">UPDATE</a>
                        <a href="{% url 'delete-message' message.id %}">DELETE</a>
                    {% endif %}
                <hr>

             </div>




            {% endfor %}
